# Configuração Nginx para Santos Cleaning Solutions - Produção
# Painel Dinâmico de Reviews

server {
    listen 80;
    server_name 54.67.60.88 localhost;
    
    # Diretório raiz
    root /var/www/santos-cleaning/frontend-production;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/santos-cleaning.access.log;
    error_log /var/log/nginx/santos-cleaning.error.log;
    
    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Proxy para API backend
    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
    }
    
    # Proteger páginas internas de exemplo
    location = /reviews-panel-example.html {
        # Permitir apenas IPs específicos (adicione os seus)
        allow 127.0.0.1;
        allow ::1;
        # allow SEU_IP_AQUI;  # Descomente e adicione seu IP
        deny all;
        
        try_files $uri =404;
    }
    
    location = /test-dynamic-reviews.html {
        # Permitir apenas IPs específicos (adicione os seus)
        allow 127.0.0.1;
        allow ::1;
        # allow SEU_IP_AQUI;  # Descomente e adicione seu IP
        deny all;
        
        try_files $uri =404;
    }
    
    # Arquivos de script dinâmico (acesso público)
    location ~ \.(js)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Páginas principais
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Robots.txt
    location = /robots.txt {
        try_files $uri =404;
    }
    
    # Sitemap.xml
    location = /sitemap.xml {
        try_files $uri =404;
    }
    
    # Favicon
    location = /favicon.ico {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers adicionais
    location ~ /\. {
        deny all;
    }
    
    # Limitar tamanho de upload (se necessário)
    client_max_body_size 10M;
}

# Configuração upstream para o backend
upstream santos_backend {
    server localhost:8001;
}








