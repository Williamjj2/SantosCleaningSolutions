server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name santoscsolutions.com 54.67.60.88 _;

    ssl_certificate /etc/letsencrypt/live/santoscsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/santoscsolutions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Enhanced Gzip compression for maximum performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9; # Maximum compression
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";

    # Serve Next.js for specific bot user agents, otherwise serve React SPA
    location / {
        # Enforce trailing slash for clean URLs without file extensions (avoid duplicate URLs)
        rewrite ^(/[^.]*[^/])$ $1/ permanent;
        # Detect SEO bots and serve optimized content
        if ($http_user_agent ~* "googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|seobility|ahrefsbot|semrushbot|petalbot|applebot|facebot|linkedinbot|pinterestbot|twitterbot|whatsapp") {
            proxy_pass http://127.0.0.1:3000; # Next.js port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Regular users: React SPA (MANTIDO COMO EST√Å)
        root /var/www/santos-cleaning-frontend;
        index index.html;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        try_files $uri $uri/ /index.html;
    }

    # Ensure root-level SEO/helper scripts are served (avoid 404 for these exact files)
    # Files live under /var/www/santos-cleaning/frontend-production
    location = /faq-schema.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /fix-navigation.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /gmb-schema.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /schema-markup.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Additional root-level scripts referenced by pages
    location = /integrate-dynamic-panel.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /update-react-reviews.js {
        root /var/www/santos-cleaning/frontend-production;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /llms.txt {
        alias /var/www/santos-cleaning/frontend-production/llms.txt;
        default_type text/plain;
        add_header Cache-Control "public, max-age=3600";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # Proxy for API Python backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # Cache headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Cache headers for HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
} 