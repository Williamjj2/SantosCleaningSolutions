server {
    listen 80;
    listen [::]:80;
    server_name santoscsolutions.com www.santoscsolutions.com _;
    return 301 https://$host$uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name santoscsolutions.com www.santoscsolutions.com _;

    ssl_certificate /etc/letsencrypt/live/santoscsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/santoscsolutions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Enhanced Gzip compression for maximum performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9; # Maximum compression
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";

    # SSR para bots via named location; SPA para usuários
    location / {
        set $is_bot 0;
        if ($http_user_agent ~* "googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|seobility|ahrefsbot|semrushbot|petalbot|applebot|facebot|linkedinbot|pinterestbot|twitterbot|whatsapp") {
            set $is_bot 1;
        }

        error_page 418 = @next;
        if ($is_bot) { return 418; }

        # Usuários comuns: React SPA
        root /var/www/santos-cleaning-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location @next {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Proxy for API Python backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Serve dedicated legal pages directly from filesystem (no SPA fallback)
    location ^~ /legal/ {
        root /var/www/santos-cleaning-frontend;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Localized shortcuts -> dedicated legal pages (PT / ES)
    location = /politicas-legais {
        return 301 https://$host/legal/privacy?lang=pt;
    }
    location = /politicas-legais/termos {
        return 301 https://$host/legal/terms?lang=pt;
    }
    location = /politicas-legais/aviso-legal {
        return 301 https://$host/legal/disclaimer?lang=pt;
    }
    location = /politicas-legales {
        return 301 https://$host/legal/privacy?lang=es;
    }
    location = /politicas-legales/terminos {
        return 301 https://$host/legal/terms?lang=es;
    }
    location = /politicas-legales/aviso-legal {
        return 301 https://$host/legal/disclaimer?lang=es;
    }

    # Cache headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Cache headers for HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https:; img-src 'self' https: data:; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; font-src 'self' https: data:; connect-src 'self' https:; frame-ancestors 'self';" always;
} 